    <main>
        <form method="get" action="record.html" class="wf1">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="username">Username*<input type="text" name="username" required></label>
                <label for="password">Password*<input type="password" id="pwd" name="pwd" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="Eight or more characters" required></label>
                <div id="divMessage"></div>
                <label for="password">Confirm Password*<input type="password" id="pwd2" name="confirm-pwd" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="Eight or more characters" required></label>
                <label for="email">Email*<input type="email" name="email" id="email" placeholder="Your byui email address" title="A valid byui.edu email address" pattern="[a-zA-Z0-9_.\-]+@byui.edu" required></label>
            </fieldset>
            <fieldset>
                <legend>Page Rating</legend>
                <label for="range" id="range">Page Rating</label>
                <div id="ratingDisplay">3</div>
                <input type="range" id="rating" name="rating" min="1" max="10" value="3" step="1" list="rangeValues">
                <datalist id="rangeValues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>
            <label id="submitLabel"><input type="submit" id="submitBtn" name="submitBtn" value="Create Account"></label>
        </form>
    </main>
